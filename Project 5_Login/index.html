<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="upper">
                <h1>Login Form</h1>
            </div>
            <div class="lower">
                <input class="lower-input" type="text" name="" id="" placeholder="Email Address">
                <input class="lower-input" type="password" name="" id="" placeholder="Password">
                <div class="check">
                    <div class="box">
                        <input type="checkbox" class="ch">
                        <p>Remember Me</p>
                    </div>
                    <a href="">Forgot Password?</a>
                </div>
                <button>Login</button>
                <p>Not a member? <span><a href="">Sign up?</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
