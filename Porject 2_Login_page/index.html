<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="upper">
                <h1>Login Form</h1>
            </div>
            <div class="lower">
                    <div class="userid">
                        <i class="ri-user-fill i1" style="background-color: #19A085; color: white; font-size: 20px;"></i>
                        <input type="text" name="" id="" placeholder="Enter Your Username"><br>
                    </div>
                    <div class="password">
                        <i class="ri-lock-2-line i2" style="background-color: #19A085; color: white; font-size: 20px;"></i>
                        <input type="text" name="" id="" placeholder="Enter Your Password">
                    </div>
                    
               
                
                <span>Forgot Password?</span>
                <button>Login</button>
                <p>Not a member? <span>Signup Now</span></p>
            </div>
        </div>
    </div>
</body>
</html>
