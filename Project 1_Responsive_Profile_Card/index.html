<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="card">
            <div class="upper"></div>
            <img src="./download.jpeg" alt="">
            <div class="lower">
                <div id="intro">
                    <h2>Rishant Coding</h2>
                    <p>Web Developer</p>
                </div>

                <div id="icon">
                    <i class="ri-facebook-circle-fill" style="color: #4692DD; font-size: 30px;"></i>
                    <i class="ri-twitter-fill" style="color: #4692DD; font-size: 30px;"></i>
                    <i class="ri-instagram-fill" style="font-size: 30px;"></i>
                    <i class="ri-youtube-fill" style="color: #FF0000; font-size: 30px;"></i>
                </div>

                <div class="buttons">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                <div id="like-comment-share">
                    <i class="ri-heart-line" style="font-size: 20px;">60K</i>
                    <i class="ri-chat-1-line" style="font-size: 20px;">20k</i>
                    <i class="ri-reply-line" style="font-size: 20px;">12K</i>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
